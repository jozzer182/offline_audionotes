name: Deploy to Play Store

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # Also triggers on version tags like v1.3.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab
    inputs:
      track:
        description: 'Play Store track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

# Only run if commit message contains [deploy] or it's a tag/manual trigger
# This is checked in each job with the 'if' condition

env:
  JAVA_VERSION: '17'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 1: Setup and prepare environment
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  setup:
    name: ğŸ”§ Setup Environment
    runs-on: ubuntu-latest
    # Run if: commit message contains [deploy], or it's a tag push, or manual trigger
    if: |
      contains(github.event.head_commit.message, '[deploy]') ||
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ KEYSTORE_BASE64 secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.PLAY_STORE_CREDENTIALS }}" ]; then
            echo "âŒ PLAY_STORE_CREDENTIALS secret is missing!"
            exit 1
          fi
          echo "âœ… All required secrets are present"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: Build the Android App Bundle
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ğŸ—ï¸ Build Release AAB
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android_app/app/release.keystore
          echo "âœ… Keystore decoded successfully"

      - name: Create keystore.properties
        run: |
          cat > android_app/keystore.properties << EOF
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          echo "âœ… keystore.properties created"

      - name: Grant execute permission for gradlew
        run: chmod +x android_app/gradlew

      - name: Build Release AAB
        working-directory: android_app
        run: |
          echo "ğŸš€ Starting build..."
          ./gradlew bundleRelease
          echo "âœ… Build completed successfully!"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: android_app/app/build/outputs/bundle/release/app-release.aab
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: Deploy to Google Play Store
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ğŸš€ Deploy to Play Store
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: ./

      - name: Verify AAB exists
        run: |
          if [ -f "app-release.aab" ]; then
            echo "âœ… AAB file found: $(ls -lh app-release.aab)"
          else
            echo "âŒ AAB file not found!"
            exit 1
          fi

      - name: Decode Play Store Credentials
        run: |
          echo "${{ secrets.PLAY_STORE_CREDENTIALS }}" | base64 --decode > play-store-credentials.json
          echo "âœ… Play Store credentials decoded"

      - name: Upload to Play Store (${{ github.event.inputs.track || 'internal' }} track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: play-store-credentials.json
          packageName: com.zarabandajose.offlineaudionotes
          releaseFiles: app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f play-store-credentials.json
          echo "ğŸ§¹ Cleanup completed"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 4: Notify completion
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  notify:
    name: âœ… Deployment Complete
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "ğŸ‰ =================================="
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "ğŸ‰ =================================="
          echo ""
          echo "ğŸ“± App: Offline Audio Notes"
          echo "ğŸ“ Track: ${{ github.event.inputs.track || 'internal' }}"
          echo "ğŸ”– Ref: ${{ github.ref }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo ""
          echo "Check your Google Play Console for the new release!"
